            background: white;
            padding: 20px;
            border-radius: 5px;

            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            text-align: center;
        }

        }
        .story-image {
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
            border-radius: 5px;
        }

    function showPassage(passageName) {
        let storyText = document.getElementById("story-text");
        let storyImages = document.getElementById("story-images");
        let choicesContainer = document.getElementById("choices");

        storyText.innerHTML = "";
        storyImages.innerHTML = "";
        choicesContainer.innerHTML = "";

        // Add images if available for this passage
        if (imageData[passageName]) {
            imageData[passageName].forEach(imgUrl => {
                let img = document.createElement("img");
                img.src = imgUrl;
                img.classList.add("story-image");
                storyImages.appendChild(img);
            });
        }
    }

    showPassage(Object.keys(imageData)[0]);
