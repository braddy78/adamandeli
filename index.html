        function updateImages(passageName) {
            let storyImages = document.getElementById("story-images");
            storyImages.innerHTML = "";

            if (passageImages[passageName]) {
                passageImages[passageName].forEach(imgUrl => {
                    let img = document.createElement("img");
                    img.src = imgUrl;
                    img.classList.add("story-image");
                    storyImages.appendChild(img);
                });
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Hook into the story rendering to update images dynamically
            let originalContinueStory = window.continueStory;
            window.continueStory = function () {
                originalContinueStory();
                updateImages(window.story.state.currentPathString);
            };
        });
