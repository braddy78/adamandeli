<body>

    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
        <div id="story-images"></div>
            <div class="header">
                <h1>David and Eli</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="David and Eli.js"></script>
    <script src="main.js"></script>

    <script>
        let passageImages = {json.dumps(passage_images, indent=4)};

        function updateImages(passageName) {
            let storyImages = document.getElementById("story-images");
            storyImages.innerHTML = "";

            if (passageImages[passageName]) {
                passageImages[passageName].forEach(imgUrl => {
                    let img = document.createElement("img");
                    img.src = imgUrl;
                    img.classList.add("story-image");
                    storyImages.appendChild(img);
                });
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Hook into the story rendering to update images dynamically
            let originalContinueStory = window.continueStory;
            window.continueStory = function () {
                originalContinueStory();
                updateImages(window.story.state.currentPathString);
            };
        });
    </script>
